<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>DetectionNet Dashboard</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <header>
    <h1>üìä DetectionNet Dashboard</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/dashboard">Dashboard</a>
    </nav>
    <button id="backBtn">‚¨Ö Indietro</button>
  </header>

  <script>
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "/";
    });
  </script>

  <div class="stats">
    <div class="stat-card">
      <h2 id="count">0</h2>
      <p>Analisi oggi</p>
    </div>
    <div class="stat-card">
      <h2 id="avg">0%</h2>
      <p>Media probabilit√† AI</p>
    </div>
  </div>

  <canvas id="chart" width="720" height="300"></canvas>

  <h3>üïì Ultime rilevazioni</h3>
  <div class="recent-grid" id="recent"></div>

  <script>
  async function loadData() {
    try {
      const res = await fetch("/api/stats");
      const data = await res.json();
      console.log("üì• Dati ricevuti:", data);

      // Aggiorna i contatori
      document.getElementById("count").textContent = data.daily.today_count;
      document.getElementById("avg").textContent = (data.daily.average_probability * 100).toFixed(1) + "%";

      // Mostra immagini recenti
      const container = document.getElementById("recent");
      container.innerHTML = "";
      data.recent.forEach(item => {
        const div = document.createElement("div");
        div.className = "thumb";
        div.innerHTML = `
          <img src="${item.url}" alt="img" />
          <div class="thumb-info">
            <div class="prob">${(item.ai_probability * 100).toFixed(1)}%</div>
            <div class="time">${new Date(item.timestamp).toLocaleTimeString()}</div>
          </div>
        `;
        container.appendChild(div);
      });

      // Grafico
      const ctx = document.getElementById("chart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: data.recent.map(x => new Date(x.timestamp).toLocaleTimeString()),
          datasets: [{
            label: "Probabilit√† AI",
            data: data.recent.map(x => x.ai_probability),
            fill: true,
            borderColor: "rgba(59, 130, 246, 0.8)",
            backgroundColor: "rgba(59, 130, 246, 0.15)",
            tension: 0.3,
            pointRadius: 3
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 1,
              ticks: { stepSize: 0.2 }
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    } catch (err) {
      console.error("‚ùå Errore caricamento dati:", err);
    }
  }

  loadData();
  // Aggiornamento automatico ogni 30 secondi
  setInterval(loadData, 30000);
  </script>
</body>
</html>
